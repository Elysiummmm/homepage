<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Elysium</title>

        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/index.css" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    </head>
    <body>
        <canvas id="background"></canvas>

        <main id="content-wrapper">
            <div id="home" class="subpage mainpage-animations">
                <h1>Elysium</h1>
                <div class="links gapwide" id="internal-links">
                    <a id="about-link" class="text-link" tabindex=1>about</a>
                    <a id="projects-link" class="text-link" tabindex=2>projects</a>
                </div>

                <div class="links gapsmall" id="external-links">
                    <a class="icon-link" title="GitHub" href="https://github.com/elysiummmm/" target="_blank" tabindex=3>
                        <i class="bi bi-github"></i></a>
                </div>
            </div>

            <div id="about" class="subpage mainpage-animations fade-down">
                <h2>About</h2>

                blah blah blah blah

                <a class="back-link text-link" tabindex=5>back</a>
            </div>

            <div id="projects" class="subpage mainpage-animations fade-down">
                <h2>Projects</h2>

                <div id="project-selector">
                    <div id="project-selector-contents"></div>
                </div>

                <div id="project-contents">
                    <div id="project-images"></div>
                    <div id="project-content-right">
                        <div id="project-text"></div>
                        <div class="links gapsmall" id="project-links"></div>
                    </div>
                </div>

                <a class="back-link text-link" tabindex=5>back</a>
            </div>
        </main>

        <button id="toggle-bg-button" title="view background" tabindex=4>
            <i class="bi bi-sun-fill"></i>
        </button>

        <script type="text/javascript" src="scripts/page_background.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/projects.js"></script>
    </body>
</html>
